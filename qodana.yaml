version: "1.0"
bootstrap: curl -fsSL https://dot.net/v1/dotnet-install.sh |
    bash -s -- --jsonfile /data/project/global.json -i /usr/share/dotnet
linter: jetbrains/qodana-dotnet:2024.3
profile:
  name: qodana.recommended
include:
  - name: CheckDependencyLicenses
dotnet:
    solution: Wangkanai.slnx
exclude:
  - name: All
    paths:
      - Web/src/Server/wwwroot/images/
      - Web/old/wwwroot/
      - Tabler/samples/
      - Blazor/samples/
      - Assets
